<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search by NAME</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; text-align: center; }
        .container { max-width: 500px; margin: auto; text-align: left; }
        label { font-weight: bold; display: block; margin-top: 10px; }
        input, button { padding: 10px; margin-top: 5px; width: 100%; }
        .result-box { background-color: #f9f9f9; padding: 15px; border-radius: 8px; margin-top: 20px; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h2>Search Forecasted Data by NAME</h2>
    <div class="container">
        <form method="post">
            <label for="name">Enter NAME (Float):</label>
            <input type="number" step="any" name="name" required>
            <button type="submit">Search</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        {% if result %}
            <div class="result-box">
                <h3>Search Result</h3>
                {% for key, value in result.items() %}
                    <p><strong>{{ key }}:</strong> {{ value }}</p>
                {% endfor %}
            </div>
        {% endif %}
    </div>
</body>
</html>
